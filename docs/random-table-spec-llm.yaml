          }
        ]
      },
      {
        "id": "eliteCreatures",
        "name": "Elite Creatures",
        "type": "simple",
        "resultType": "creature",
        "entries": [
          { "value": "Ogre", "sets": { "title": "Brute" } },
          { "value": "Troll", "sets": { "title": "Regenerator" } },
          { "value": "Wraith", "sets": { "title": "Shadow" } }
