          { "id": "coins", "value": "{{dice:3d6*10}} gold coins", "weight": 5 },
          { "id": "gems", "value": "{{dice:1d4}} gemstones", "weight": 2 },
          { "id": "potion", "value": "Healing potion", "weight": 1 }
        ]
      },
      {
        "id": "richTreasure",
        "name": "Rich Treasure",
        "type": "simple",
        "extends": "treasureBase",
