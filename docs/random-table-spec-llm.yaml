            "assets": { "token": "tokens/goblin.webp" }
          },
          {
            "id": "wolf",
            "value": "Wolf",
            "weight": 3,
            "sets": { "hp": "{{dice:2d8+2}}", "terrain": "forest" }
          },
          {
            "value": "Giant Rat",
            "range": [1, 30]
          },
          {
            "value": "Skeleton",
            "range": [31, 50],
